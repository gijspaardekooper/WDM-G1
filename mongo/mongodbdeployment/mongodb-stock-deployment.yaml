apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongodb-stock
  name: mongodb-stock
spec:
  serviceName: mongodb-stock
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-stock
  template:
    metadata:
      labels:
        app: mongodb-stock
    spec:
      containers:
        image: mongo
        imagePullPolicy: IfNotPresent
        name: mongodb-stock
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongodb-stock-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: mongodb-stock-claim0
        persistentVolumeClaim:
          claimName: mongodb-stock-claim0